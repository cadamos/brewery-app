<div id="banner" class="jumbotron">
    <h1 class="text-white display-4">Are you lookin' for a brewery? </h1><br>
    <div class="d-flex input-group">
        <input id="input" class="form control w-50" type="text" name="state" [(ngModel)]="state" (input)="onSearch()" placeholder="Search by name, city, or state">

        </div>
    </div>
</div>
